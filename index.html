<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader MP3 v2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    
</head>
<body>      
    <main class="main-container">        
        <h3>Youtube Mp3 Downloader v2</h3>
        <section class="import-content" id="btn_import">
            <input type="file" id="file_text" class="hidden-input">
            <div class="btn-import-content">
                <p class="import-text">Import Text File</p>
                <div id="invalid"></div>
            </div>
        </section>
        <section class="form-content">
            <form class="form-input" id="form_url">
                <input type="text" id="url_text" placeholder="Paste YouTube URL" required>
                <button class="button-3" id="btn_add">Add</button>
            </form>
        </section>
        <section class="datas-content" id="data_info">
            
            
                                   
        </section>
    </main>
<script src="index.js"></script>
</body>
</html>
